<!-- Dropdown trigger -->
<button class="customizeColumnsToggle" (click)="showColumnSelector = !showColumnSelector">
  Customize Columns
</button>

<!-- Dropdown panel -->
<div class="dropdown-panel" *ngIf="showColumnSelector">
  <div
    cdkDropList
    (cdkDropListDropped)="dropColumn($event)"
    class="column-selector"
  >
    <div
      *ngFor="let col of columnOrder"
      cdkDrag
      class="column-option"
    >
      <input
        type="checkbox"
        [checked]="isColumnDisplayed(col)"
        (change)="toggleColumn(col)"
      />
      {{ col }}
      <span class="drag-handle">â˜°</span>
    </div>
  </div>
</div>

<!-- Spinner -->
<div *ngIf="loading" class="spinner-container">
  <mat-spinner diameter="75"></mat-spinner>
</div>

<!-- Table -->
<!-- Table -->
<table
  mat-table
  [dataSource]="identities"
  class="mat-elevation-z8"
  *ngIf="!loading && identities.length"
>
  <!-- Always render all column defs -->
  <ng-container
    *ngFor="let column of allColumns; trackBy: trackByFn"
    [matColumnDef]="column"
  >
    <th mat-header-cell *matHeaderCellDef>
      {{ column }}
    </th>
    <td mat-cell *matCellDef="let identity">
      {{ identity[column] }}
    </td>
  </ng-container>

  <!-- Table structure still uses displayedColumns -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  *ngIf="!loading && identities.length"
  [length]="totalCount"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="[10, 25, 50, 100]"
  (page)="onPageChange($event)"
  showFirstLastButtons>
</mat-paginator>

<!-- Empty State -->
<div
  *ngIf="!loading && hasDataLoaded && identities.length === 0"
  class="empty-message"
>
  No identities found.
</div>
