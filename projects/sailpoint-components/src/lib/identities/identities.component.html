<app-column-customizer
  [allColumns]="columnOrder"
  [displayedColumns]="displayedColumns"
  (displayedColumnsChange)="displayedColumns = $event"
/>

<app-search-bar
  [data]="identities"
  placeholder="Search identities..."
  (filtered)="filteredIdentities = $event"
></app-search-bar>

<!-- Spinner -->
<div *ngIf="loading" class="spinner-container">
  <mat-spinner diameter="75"></mat-spinner>
</div>

<table
  mat-table
  [dataSource]="filteredIdentities"
  class="mat-elevation-z8"
  *ngIf="!loading && filteredIdentities.length"
>
  <ng-container
    *ngFor="let column of allColumns; trackBy: trackByFn"
    [matColumnDef]="column"
  >
    <th
      mat-header-cell
      *matHeaderCellDef
      class="resizable-header"
      [ngClass]="{ sortable: sortableFields.includes(column) }"
      [style.width]="columnWidths[column] || 'auto'"
      (click)="sortableFields.includes(column) && toggleSort(column)"
    >
      <div class="header-content">
        <span>{{ column }}</span>

        <!-- ✅ Only show sort icon if sortable -->
        <ng-container *ngIf="sortableFields.includes(column)">
          <span class="sort-icon" [class.active]="isSorted(column)">
            <ng-container
              *ngIf="getSortSymbol(column) as symbol; else idleIcon"
            >
              {{ symbol }}
            </ng-container>
            <ng-template #idleIcon>⇅</ng-template>
          </span>
        </ng-container>

        <!-- Resize handle -->
        <span
          class="resize-handle"
          (mousedown)="startResize($event, column)"
          (click)="$event.stopPropagation()"
        ></span>
      </div>
    </th>

    <td
      mat-cell
      *matCellDef="let identity"
      [style.width]="columnWidths[column] || 'auto'"
    >
      {{ identity[column] }}
    </td>
  </ng-container>
  <!-- View Action Column -->
  <ng-container matColumnDef="viewAction">
    <th mat-header-cell *matHeaderCellDef class="resizable-header">
      <div class="header-content">Action</div>
    </th>
    <td mat-cell *matCellDef="let identity">
      <button mat-button color="primary" (click)="onView(identity)">
        View
      </button>
    </td>
  </ng-container>

  <!-- Table structure still uses displayedColumns -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  *ngIf="!loading && identities.length"
  [length]="totalCount"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="[10, 25, 50, 100]"
  (page)="onPageChange($event)"
  showFirstLastButtons
>
</mat-paginator>

<!-- Empty State -->
<div
  *ngIf="!loading && hasDataLoaded && identities.length === 0"
  class="empty-message"
>
  No identities found.
</div>
