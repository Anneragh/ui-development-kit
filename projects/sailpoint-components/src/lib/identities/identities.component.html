<app-column-customizer
  [allColumns]="columnOrder"
  [displayedColumns]="displayedColumns"
  (displayedColumnsChange)="displayedColumns = $event"
/>

<app-search-bar
  [data]="identities"
  placeholder="Search identities..."
  (filtered)="filteredIdentities = $event"
></app-search-bar>

<!-- Spinner -->
<div *ngIf="loading" class="spinner-container">
  <mat-spinner diameter="75"></mat-spinner>
</div>

<!-- Table -->
<!-- Table -->
<table
  mat-table
  [dataSource]="filteredIdentities"
  class="mat-elevation-z8"
  *ngIf="!loading && filteredIdentities.length"
>
  <!-- Always render all column defs -->
  <ng-container
    *ngFor="let column of allColumns; trackBy: trackByFn"
    [matColumnDef]="column"
  >
    <th mat-header-cell *matHeaderCellDef>
      {{ column }}
    </th>
    <td mat-cell *matCellDef="let identity">
      {{ identity[column] }}
    </td>
  </ng-container>

  <!-- Table structure still uses displayedColumns -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  *ngIf="!loading && identities.length"
  [length]="totalCount"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="[10, 25, 50, 100]"
  (page)="onPageChange($event)"
  showFirstLastButtons>
</mat-paginator>

<!-- Empty State -->
<div
  *ngIf="!loading && hasDataLoaded && identities.length === 0"
  class="empty-message"
>
  No identities found.
</div>
