<nav class="breadcrumb" *ngIf="objectTypeLabel">
  <a routerLink="/">Home</a>
  <span class="sep">/</span>
  <a routerLink="/access-objects">Ownership Management</a>
  <span class="sep">/</span>
  <span class="current">{{ objectTypeLabel }}</span>
</nav>
<h2>{{ title }}</h2>
<table mat-table [dataSource]="data" class="mat-elevation-z8">
<ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <ng-container matColumnDef="privileged">
    <th mat-header-cell *matHeaderCellDef>Privileged</th>
    <td mat-cell *matCellDef="let element">{{ element.privileged ? 'Yes' : 'No' }}</td>
  </ng-container>
  <!-- Requestable column -->
  <ng-container matColumnDef="requestable">
    <th mat-header-cell *matHeaderCellDef>Requestable</th>
    <td mat-cell *matCellDef="let element">{{ element.requestable ? 'Yes' : 'No' }}</td>
  </ng-container>
    <ng-container matColumnDef="sourceName">
    <th mat-header-cell *matHeaderCellDef>Source Name</th>
    <td mat-cell *matCellDef="let element">{{ element.sourceName }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element" style="text-align:right">
      <button mat-raised-button color="primary" (click)="manage(element)">Manage</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
