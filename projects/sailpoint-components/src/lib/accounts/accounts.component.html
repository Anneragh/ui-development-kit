<div class="identities-container">
  <mat-toolbar color="primary">
    <mat-icon>assignment_ind</mat-icon>
    <span class="toolbar-title">{{ title }}</span>
  </mat-toolbar>

  <div class="content">

    <!-- Loading spinner -->
    <div *ngIf="loading" class="spinner-container">
      <mat-spinner diameter="75"></mat-spinner>
    </div>

<table
  mat-table
  [dataSource]="accounts"
  class="mat-elevation-z8"
  *ngIf="!loading && accounts.length && displayedColumns.length"
>
  <ng-container
    *ngFor="let column of displayedColumns; trackBy: trackByFn"
    [matColumnDef]="column"
  >
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let account">
      {{ formatValue(column, account?.[column]) }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>


    <!-- Message when no data -->
    <div
      *ngIf="!loading && hasDataLoaded && accounts.length === 0"
      class="empty-message"
    >
      No accounts found.
    </div>
  </div>
</div>
