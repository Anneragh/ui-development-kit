<div class="certification-management-container">
  <mat-toolbar color="primary">
    <mat-icon>dashboard</mat-icon>
    <span class="toolbar-title">{{ title }}</span>
  </mat-toolbar>

  <div class="content w-full">
    <mat-card class="w-full">
      <mat-card-header>
        <mat-card-title>{{ title }} Management</mat-card-title>
        <mat-card-subtitle>Manage your certification management</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content class="w-full">
        <div *ngIf="loading" class="spinner-container">
          <mat-spinner diameter="75"></mat-spinner>
        </div>
        <table mat-table [dataSource]="certifications" class="mat-elevation-z8 certification-table w-full"
        *ngIf="!loading && certifications.length">

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Campaign Name Column -->
          <ng-container matColumnDef="campaignName">
            <th mat-header-cell *matHeaderCellDef> Campaign Name </th>
            <td mat-cell *matCellDef="let element"> {{element.campaign?.name || 'N/A'}} </td>
          </ng-container>
        
          <!-- Campaign Type Column -->
          <ng-container matColumnDef="campaignType">
            <th mat-header-cell *matHeaderCellDef> Campaign Type </th>
            <td mat-cell *matCellDef="let element"> {{element.campaign?.type || 'N/A'}} </td>
          </ng-container>
        
          <!-- Is Completed Column -->
          <ng-container matColumnDef="isCompleted">
            <th mat-header-cell *matHeaderCellDef> Is Completed </th>
            <td mat-cell *matCellDef="let element"> 
              <span [class]="element.completed ? 'status-completed' : 'status-pending'">
                {{element.completed ? 'Yes' : 'No'}}
              </span>
            </td>
          </ng-container>

          <!-- View Action Column -->
          <ng-container matColumnDef="viewAction">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <button
                id="viewCertification"
                mat-button
                color="primary"
                (click)="onView(element)"
              >
                View
              </button>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- No data message -->
        <div *ngIf="!loading && certifications.length === 0" class="no-data-message">
          <mat-icon>inbox</mat-icon>
          <p>No certifications found</p>
        </div>
      </mat-card-content>

      <button 
        *ngIf="openAIApiKey" 
        matFab 
        aria-label="AI Assistant" 
        color="primary" 
        class="chat-fab" 
        (click)="showJokeDialog()" 
        [disabled]="jokeLoading">
        <mat-spinner *ngIf="jokeLoading" diameter="24"></mat-spinner>
        <mat-icon *ngIf="!jokeLoading">smart_toy</mat-icon>
      </button>

    </mat-card>
  </div>
</div>
