<div class="tile-container">
  <mat-card class="tile">
    <h2>Get Entitlements</h2>
    <button mat-raised-button color="primary" (click)="getEntitlements()">Fetch Entitlements</button>
  </mat-card>
  <mat-card class="tile">
    <h2>Get Roles</h2>
    <button mat-raised-button color="accent" (click)="getRoles()">Fetch Roles</button>
  </mat-card>
  <mat-card class="tile">
    <h2>Other</h2>
    <button mat-raised-button color="warn" (click)="getOther()">Other Action</button>
  </mat-card>
</div>
