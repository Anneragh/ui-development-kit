<div class="report-example-container">
  <mat-toolbar color="primary">
    <mat-icon>dashboard</mat-icon>
    <span class="toolbar-title">{{ title }}</span>
  </mat-toolbar>

  <div class="content">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ title }} Management</mat-card-title>
        <mat-card-subtitle>Manage your report example</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p>Welcome to the Report Example component!</p>
        <p>This is a generated component. You can customize it according to your needs.</p>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-raised-button color="primary">
          <mat-icon>add</mat-icon>
          Add Report Example
        </button>
        <button mat-button>
          <mat-icon>refresh</mat-icon>
          Refresh
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
